<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - HTML/CSS Interno</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .div-a {
            background-color: #FFE4C4;
            width: 500px;
            height: 500px;
        }

        .div-b {
            background-color: #98FB98;
            width: 50%;
            height: 50%;
        }

        .div-b p {
            color: white;
            background-color: #FF6347;
            font-size: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .div-d {
            background-color: #AFEEEE;
            width: 50%;
            height: 50vh;
        }

        .div-e {
            background-color: #FF4500;
            width: 75vw;
            height: 50%;
        }
    </style>
</head>

<body>

    <!-- Div A -->
    <div class="div-a">

        <!-- Div B -->
        <div class="div-b">

            <!-- Parágrafo C -->
            <p>Parágrafo dentro da Div B</p>

        </div>

    </div>

    <!-- Div D -->
    <div class="div-d">

        <!-- Div E -->
        <div class="div-e"></div>

    </div>

</body>

</html>
